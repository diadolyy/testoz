<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Block</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="progress-label">Progress</div>
      <div class="progress-block">
        <div class="progress-circle" id="progressCircle"></div>
      </div>
      <div class="controls">
        <label>
          <input
            type="number"
            id="valueInput"
            class="value-input"
            min="0"
            max="100"
            value="50"
          />
          Value
        </label>

        <label>
          <div class="checkbox" id="animateBg">
            <input type="checkbox" id="animateToggle" />
            <div class="slider"></div>
          </div>
          Animate
        </label>

        <label>
          <div class="checkbox" id="hideBg">
            <input type="checkbox" id="hideToggle" />
            <div class="slider"></div>
          </div>
          Hide
        </label>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
